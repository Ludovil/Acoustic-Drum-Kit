<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Acoustic Drum Kit</h1>
    <div class="drum-container">
      <!-- ----------Kick----------- -->
      <audio class="drum_audio">
        <source src="sounds/Acc_Kick.wav" type="audio/mpeg" />
      </audio>
      <button class="drum_btn kick">KICK</button>

      <!-- ----------Snare---------- -->
      <audio class="drum_audio">
        <source src="sounds/Acc_Snare.wav" type="audio/mpeg" />
      </audio>
      <button class="drum_btn snare">SNARE</button>

      <!-- ----Closed HiHat--------- -->
      <audio class="drum_audio">
        <source src="sounds/Acc_Closedhat.wav" type="audio/mpeg" />
      </audio>
      <button class="drum_btn closed_Hh">CLOSED.HH</button>

      <!-- ----Open   HiHat--------- -->
      <audio class="drum_audio">
        <source src="sounds/Acc_Openhat.wav" type="audio/mpeg" />
      </audio>
      <button class="drum_btn open_Hh">OPEN.HH</button>

      <!-- ----------Tom 1---------- -->
      <audio class="drum_audio">
        <source src="sounds/Acc_Tom_high.wav" type="audio/mpeg" />
      </audio>
      <button class="drum_btn tom_1">TOM HIGH</button>

      <!-- ----------Tom 2---------- -->
      <audio class="drum_audio">
        <source src="sounds/Acc_Tom_mid.wav" type="audio/mpeg" />
      </audio>
      <button class="drum_btn tom_2">TOM MID</button>

      <!-- ----------Tom 3---------- -->
      <audio class="drum_audio">
        <source src="sounds/Acc_Tom_low.wav" type="audio/mpeg" />
      </audio>
      <button class="drum_btn tom_3">TOM LOW</button>

      <!-- ----------Ride----------- -->
      <audio class="drum_audio">
        <source src="sounds/Acc_Ride.wav" type="audio/mpeg" />
      </audio>
      <button class="drum_btn ride">RIDE</button>

      <!-- ----------Crash----------- -->
      <audio class="drum_audio">
        <source src="sounds/Acc_Crash.wav" type="audio/mpeg" />
      </audio>
      <button class="drum_btn crash">CRASH</button>
    </div>
    <script src="script.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
